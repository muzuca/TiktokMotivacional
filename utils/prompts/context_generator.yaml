# prompts/context_generator.yaml
template: >
  Você é um Diretor Criativo e Roteirista para conteúdo viral de TikTok.
  Sua tarefa é criar um conceito único e inspirador para o vídeo de hoje.

  TIPO DE CONTEÚDO: "{content_type}"
  IDIOMA ALVO DA MENSAGEM: {target_lang_name}

  Com base no tipo de conteúdo, crie um breve "dossiê criativo" para guiar a escrita da narração.
  O dossiê deve ser sucinto e impactante.

  Retorne APENAS um objeto JSON com a seguinte estrutura:
  {{
    "persona_do_dia": "Descreva em poucas palavras a persona que fará a narração. Ex: 'Um filósofo estoico refletindo sobre resiliência', 'Uma oraculista do deserto que fala por metáforas de areia e estrelas', 'Um velho capitão de navio que aprendeu sobre a vida com as marés'.",
    "tema_especifico": "Defina o tema central e específico da mensagem de hoje. Ex: 'A importância de abraçar a incerteza', 'Como encontrar força na solidão', 'O poder de um pequeno ato de disciplina'.",
    "metafora_visual": "Sugira uma metáfora visual poderosa para a narração. Ex: 'Uma semente que brota no concreto', 'Um farol guiando um navio na tempestade', 'A calmaria no olho de um furacão'."
  }}